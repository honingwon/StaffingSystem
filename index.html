<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Staffing System</title>
    <link href="assets/css/jquery-ui.css" rel="stylesheet">
  </head>
  <body>
    <h1>Staffing System</h1>
    <form>
      <fieldset id='noset'>
        <legend>请输入报告号</legend>
        <label for="NO">NO.</label>
        <input type="input" name="NO" id="NO" />
      </fieldset>
      <fieldset id='dateset'>
        <legend>请选择日期</legend>        
        <label for="datefrom">date from</label>
        <input type="input" name="datefrom" id="datefrom">
        <label for="dateto">date to</label>
        <input type="input" name="dateto" id="dateto">      
      </fieldset>
       <fieldset id='staffset'>
        <legend>请选择员工</legend> 
        <input type="radio" name="staff" id="staff1" />
        <label for="staff1">staff1</label>
        <input type="radio" name="staff" id="staff2" />
        <label for="staff2">staff2</label>
        <input type="radio" name="staff" id="staff3" />
        <label for="staff3">staff3</label>
        <input type="radio" name="staff" id="staff4" />
        <label for="staff4">staff4</label>
      </fieldset>
      <fieldset id='wrongset'>
        <legend>请选择错误类型</legend>
        <input type="radio" name="wrong" id="wrong1"/>
        <label for="wrong1">wrong1</label>
        <input type="radio" name="wrong" id="wrong2" />
        <label for="wrong2">wrong2</label>
      </fieldset>
      <fieldset>
        <legend>请确认选择并打分</legend>
        <p>报告号:<span id='notxt'></span></p>
        <p>date from:<span id='fromtxt'></span></p>
        <p>date to:<span id='totxt'></span></p>
        <p>员工:<span id='stafftxt'></span></p>
        <p>错误类型:<span id='wrongtxt'></span></p>
        <p>
          <input type="button" name="yes" value="满意" data-button="ok">
          <input type="button" name="no" value="不满意" data-button="no">
        </p>
      </fieldset>
    </form>
    <h3>当前操作会记录到文件>>>>  <span id='file'></span>.xlsx</h3>
    <h3>当前操作历史</h3>
    <ol id='list'></ol>
  </body>
  <script>
    // You can also require other files to run in this process
    window.$ = window.jQuery = require('./assets/jquery.js');
    require('./assets/jquery-ui.js');
    require('./renderer.js');
  </script>
</html>
